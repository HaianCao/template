<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles_navigation_bar.css">
    <link rel="stylesheet" type="text/css" href="styles_content.css">
    <link rel="stylesheet" type="text/css" href="styles_about.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <script src="scripts_navigation_bar.js"></script>
    <script src="scripts_contact.js"></script>
    <title>Template</title>
</head>
<body>
    <!-- Navigation bar -->

    <!-- For desktop version -->
    <div class="nav_desktop">
        <ul class="nav_bar">
            <li class="nav" style="background-color: red;"><a href="#home">HOME</a></li>
            <li class="nav"><a href="#about">ABOUT</a></li>
            <li class="nav"><a href="#contact">CONTACT</a></li>
            <li class="nav"><a href="#duyanhtr">DUYANHTR</a></li>
            <li class="nav"><a href="#haiancao">HAIANCAO</a></li>
        </ul>
    </div>

    <!-- For mobile version -->
    <div class="nav_mobile">
        <ul class="nav_bar">
            <li class="nav" style="background-color: red;"><a id="menu" onclick="menu()">MENU</a></li>
        </ul>
    </div>

    <div id="dropdown">
        <div id="dropdown_content">
            <a href="#home" onclick="menu()">HOME</a>
            <a href="#haiancao" onclick="menu()">HAIANCAO</a>
            <a href="#duyanhtr" onclick="menu()">DUYANHTR</a>
            <a href="#contact" onclick="menu()">CONTACT</a>
            <a href="#about" onclick="menu()">ABOUT</a>
        </div>
    </div>
    
    <!-- Video marketing (only for desktop) -->
    <div id="home" class="video">
        <center>
            <video autoplay muted loop>
                <source src="/videos/jhin.mp4" type="video/mp4">
            </video>
        </center>
    </div>

    <!-- Content -->
    <div class="content">

        <!-- Main title -->
        <div class="cont" style="color: rgb(255, 196, 87); font-size: 1.5em ; padding: 4%; box-sizing: border-box;"><em><b>HALL OF GLORY</b></em></div>
        
        <!-- Cao Hai An information -->
        <div class="cont" id="haiancao">HaianCao</div>

        <!-- Tran Duy Anh information -->
        <div class="cont" style="background-color: black; color: white;" id="duyanhtr">DuyAnhTR</div>

        <!-- Contact field -->
        <div class="cont" id="contact">
            <div class="cont_title" style="font-size: 30px; color: rgb(255, 220, 156); padding: 30px;"><b><em>CONTACT</em></b></div>
            <div class="row">
                <div class="hamic_image column">
                    <img src="/images/hamic.png" style="width: 60%; min-width: 150px;" alt="">
                    <strong style="font-size: large; color: rgb(255, 35, 35);"></br>Contact to us</strong>
                </div>
                <div class="form column">
                    <form class="form">
                            </br>
                            <label class="lab"><b>Name</b></label></br>
                            <input id="name" onblur="checkName()" style="height: 30px;" type="text">
                            <div id="checkName"></div>
                            </br></br>
                            <label class="lab"><b>Mail</b></label></br>
                            <input id="mail" onblur="checkMail()" style="height: 30px;" type="text">
                            <div id="checkMail"></div>
                            </br></br>
                            <label class="lab"><b>Message</b></label></br>
                            <textarea style="height: 60px; width: 170px; resize: vertical;" name="" id="" cols="30" rows="15"></textarea></br>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Information about group 3 HAMIC -->
    <div id="about">
        <div class="about_content">
            <a href="https://www.facebook.com/toantinhamic" target="_blank"><img style="width: 7%; min-width: 50px;" src="/images/hamic.png" alt=""></a>
            <div><b>
                Powered by <a class="hamic" href="https://www.facebook.com/toantinhamic" target="_blank">HAMIC</a> (group 3)
            </b></div>
        </div>
    </div>
</body>
</html>
